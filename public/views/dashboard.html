<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master - Alfabety</title>
    <link rel="stylesheet" type="text/css" href="public/styles/main.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-toolbar">
            <div class="logo">Kanji Master</div>
            <div class="nav-links">
                <a href="#" class="active">Alfabety</a>
                <a href="/dashboard">Zajęcia</a>
                <a href="#">Profil</a>
            </div>
        </nav>

        <main class="content">
            <header class="main-header">
                <h1>Wybierz, czego chcesz się dziś uczyć</h1>
                <p>Rozpocznij swoją podróż w głąb japońskiego pisma.</p>
            </header>

            <section class="alphabet-grid">
                
                <div class="alphabet-card">
                    <div class="card-text">
                        <h3>Hiragana</h3>
                        <p>Podstawowy japoński sylabariusz.</p>
                    </div>
                    <div class="symbol-bg">あ</div>
                    <span class="arrow-icon">→</span>
                </div>

                <div class="alphabet-card">
                    <div class="card-text">
                        <h3>Katakana</h3>
                        <p>Do słów obcego pochodzenia i emfazy.</p>
                    </div>
                    <div class="symbol-bg">カ</div>
                    <span class="arrow-icon">→</span>
                </div>

                <div class="alphabet-card">
                    <div class="card-text">
                        <h3>Kanji</h3>
                        <p>Znaki logograficzne pochodzenia chińskiego.</p>
                    </div>
                    <div class="symbol-bg">字</div>
                    <span class="arrow-icon">→</span>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
