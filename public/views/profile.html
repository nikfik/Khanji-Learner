    <script>
        // Załaduj więcej sesji
        async function loadMoreSessions(offset) {
            try {
                const response = await fetch(`/api/profile/getMoreSessions?offset=${offset}`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('sessions-container');
                    
                    // Dodaj nowe sesje
                    for (const [sessionId, sessionDrawings] of Object.entries(data.sessions)) {
                        const sessionDiv = document.createElement('div');
                        sessionDiv.className = 'session-row';
                        
                        const createdAt = new Date(sessionDrawings[0].created_at);
                        const dateStr = createdAt.toLocaleDateString('pl-PL') + ' ' + 
                                       createdAt.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                        
                        sessionDiv.innerHTML = `
                            <h4 class="session-title">Sesja z ${dateStr}</h4>
                            <div class="drawings-gallery">
                                ${sessionDrawings.map(drawing => `
                                    <div class="drawing-item">
                                        ${drawing.drawing_data ? 
                                            `<img src="data:image/png;base64,${drawing.drawing_data}" 
                                                  alt="${drawing.romaji}"
                                                  class="drawing-image">` :
                                            `<div class="drawing-placeholder">Brak obrazu</div>`
                                        }
                                        <span class="drawing-label">${drawing.character_romaji || drawing.romaji}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        
                        container.appendChild(sessionDiv);
                    }
                    
                    // Ukryj przycisk lub zmień tekst
                    const btn = document.getElementById('load-more-btn');
                    if (data.hasMore) {
                        btn.onclick = () => loadMoreSessions(offset + 5);
                        btn.innerHTML = '<span id="expand-text">Załaduj 5 więcej sesji</span>';
                    } else {
                        btn.style.display = 'none';
                    }
                } else {
                    alert('Błąd podczas ładowania sesji: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading more sessions:', error);
                alert('Błąd podczas ładowania sesji');
            }
        }

        // Licznik znaków w bio
        const bioElement = document.getElementById('bio');
        if (bioElement) {
            bioElement.addEventListener('input', function() {
                document.getElementById('char-count').textContent = this.value.length;
            });
            
            // Aktualizuj licznik przy załadowaniu
            document.getElementById('char-count').textContent = bioElement.value.length;
        }
    </script>
