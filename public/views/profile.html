    <div class="app-container">

        <main class="content">
            <header class="profile-header">
                <h1>Twój Profil</h1>
                <p>Śledź swoje postępy w nauce.</p>
            </header>

            <section class="user-card">
                <div class="user-avatar"><?php echo substr($user['name'], 0, 2); ?></div>
                <div class="user-info">
                    <h2><?php echo $user['name']; ?></h2>
                    <p>Dołączył: <?php echo $user['joined']; ?></p>
                    <span class="badge"><?php echo $user['level']; ?></span>
                </div>
            </section>

            <section class="stats-grid">
                <div class="stat-box">
                    <span class="stat-value"><?php echo $stats['streak']; ?></span>

                </div>
                <div class="stat-box">
                    <span class="stat-value"><?php echo $stats['mastered_count']; ?></span>

                <div class="chapters-list">
