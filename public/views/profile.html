<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Kanji Master</title>
    <link rel="stylesheet" type="text/css" href="public/styles/main.css">
    <link rel="stylesheet" type="text/css" href="public/styles/profile.css">
    <script src="public/scripts/profile.js"></script>
</head>
<body>
    <div class="app-container">
        <nav class="top-toolbar">
            <div class="logo">Kanji Master</div>
            <div class="nav-links">
                <a href="/dashboard">Alfabety</a>
                <a href="/dashboardmain">Zajęcia</a>
                <a href="/profile" class="active">Profil</a>
            </div>
        </nav>

        <main class="content">
            <header class="profile-header">
                <h1>Twój Profil</h1>
                <p>Śledź swoje postępy w nauce.</p>
            </header>

            <section class="user-card">
                <div class="user-avatar"><?php echo substr($user['name'] ?? '', 0, 2); ?></div>
                <div class="user-info">
                    <h2><?php echo $user['name'] ?? 'Użytkownik'; ?></h2>
                    <p class="username">@<?php echo $user['username'] ?? 'brak'; ?></p>
                    <p class="bio"><?php echo $user['bio'] ?? 'Brak bio'; ?></p>
                    <p class="joined">Dołączył: <?php echo $user['created_at'] ?? 'Brak daty'; ?></p>
                </div>
                <button class="edit-btn" onclick="openEditModal()">✏️ Edytuj profil</button>
            </section>

            <section class="stats-grid">
                <div class="stat-box">
                    <span class="stat-value"><?php echo $stats['streak'] ?? 0; ?></span>
                    <span class="stat-label">Dni z rzędu</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value"><?php echo $stats['mastered_count'] ?? 0; ?></span>
                    <span class="stat-label">Opanowane Znaki</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value"><?php echo $stats['sessions_count'] ?? 0; ?></span>
                    <span class="stat-label">Sesji Nauki</span>
                </div>
            </section>

            <!-- Galeria ostatnich sesji rysowania -->
            <section class="drawings-section">
                <h3>Ostatnie Sesje Nauki</h3>
                
                <?php if (isset($drawings) && !empty($drawings)): ?>
                    <div class="drawings-container">
                        <?php 
                            // Grupuj rysunki po session_id
                            $sessions = [];
                            foreach ($drawings as $drawing) {
                                $sessionId = $drawing['session_id'] ?? 'default';
                                if (!isset($sessions[$sessionId])) {
                                    $sessions[$sessionId] = [];
                                }
                                $sessions[$sessionId][] = $drawing;
                            }
                            
                            // Wyświetl pierwsze 3 sesje
                            $displayedSessions = array_slice($sessions, 0, 3);
                        ?>
                        
                        <?php foreach ($displayedSessions as $sessionId => $sessionDrawings): ?>
                            <div class="session-row">
                                <h4 class="session-title">Sesja z <?php echo date('d.m.Y H:i', strtotime($sessionDrawings[0]['created_at'])); ?></h4>
                                <div class="drawings-gallery">
                                    <?php foreach ($sessionDrawings as $drawing): ?>
                                        <div class="drawing-item">
                                            <?php if (!empty($drawing['drawing_data'])): ?>
                                                <img src="data:image/png;base64,<?php echo $drawing['drawing_data']; ?>" 
                                                     alt="<?php echo $drawing['romaji']; ?>"
                                                     class="drawing-image">
                                            <?php else: ?>
                                                <div class="drawing-placeholder">Brak obrazu</div>
                                            <?php endif; ?>
                                            <span class="drawing-label"><?php echo $drawing['character_romaji'] ?? $drawing['romaji']; ?></span>
                                        </div>
                                    <?php endforeach; ?>
                                </div>
                            </div>
                        <?php endforeach; ?>
                        
                        <?php if (count($sessions) > 3): ?>
                            <button class="expand-btn" onclick="toggleAllSessions()">
                                <span id="expand-text">Rozwiń wszystkie</span>
                            </button>
                        <?php endif; ?>
                    </div>
                <?php else: ?>
                    <p class="no-data">Nie masz jeszcze żadnych sesji nauki. Zacznij naukę znaków!</p>
                <?php endif; ?>
            </section>

        </main>
    </div>

    <!-- Modal edytowania profilu -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeEditModal()">&times;</button>
            <h3>Edytuj Profil</h3>
            
            <form id="edit-form" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           value="<?php echo $user['username'] ?? ''; ?>" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" 
                              maxlength="500" 
                              placeholder="Dodaj krótkie bio o sobie..."><?php echo $user['bio'] ?? ''; ?></textarea>
                    <span class="char-count"><span id="char-count">0</span>/500</span>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Anuluj</button>
                    <button type="submit" class="save-btn">Zapisz Zmiany</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Licznik znaków w bio
        document.getElementById('bio').addEventListener('input', function() {
            document.getElementById('char-count').textContent = this.value.length;
        });
        
        // Aktualizuj licznik przy załadowaniu
        const bioText = document.getElementById('bio').value;
        document.getElementById('char-count').textContent = bioText.length;
    </script>
</body>
</html>
