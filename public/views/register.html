        <!-- WYTYCZNA #6: Metoda register przyjmuje dane tylko na POST -->
        <form action="/register" method="POST">
            <!-- WYTYCZNA #8: CSRF token w formularzu rejestracji -->
            <input type="hidden" name="csrf_token" value="<?= $csrf_token ?? '' ?>">

            <!-- WYTYCZNA #3: Walidacja formatu email po stronie serwera (type="email" dodatkowo po stronie klienta) -->
            <!-- WYTYCZNA #9: Ograniczam długość wejścia (maxlength) -->
            <input name="email" type="email" placeholder="Twój email" required maxlength="255" autocomplete="email">

            <!-- WYTYCZNA #17: Waliduję złożoność hasła (min. długość - pattern) -->
            <!-- WYTYCZNA #22: Hasło nie jest przekazywane do widoków (type="password") -->
            <input name="password" type="password" placeholder="Podaj hasło (min. 8 znaków, wielka/mała litera i cyfra)" required minlength="8" maxlength="255" autocomplete="new-password">

            <input name="password_confirm" type="password" placeholder="Podaj hasło ponownie" required minlength="8" maxlength="255" autocomplete="new-password">

            <!-- WYTYCZNA #9: Ograniczam długość wejścia (imię, nazwisko) -->
            <input name="name" type="text" placeholder="Imię" required maxlength="100" autocomplete="given-name">

            <input name="surname" type="text" placeholder="Nazwisko" required maxlength="100" autocomplete="family-name">

            <button type="submit">ZAREJESTRUJ SIĘ</button>
        </form>

        <div class="register-link" style="margin-top: 15px;">
            Masz już konto? <a href="/login">Zaloguj się</a>
        </div>
    </div>
